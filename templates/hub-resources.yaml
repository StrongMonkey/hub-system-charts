{{ if .Values.hubResources }}
apiVersion: api.acorn.io/v1
kind: App
metadata:
  name: cluster-agent
  namespace: acorn
spec:
  autoUpgrade: true
  autoUpgradeInterval: 15s
  profiles:
    - cluster-agent
  deployArgs:
    accountFqdn: {{ .Values.clusterAgentAccountUrl }}
    region: {{ .Values.region }}
    accountName: {{ .Values.clusterAgentAccountName }}
    hubUrl: {{ .Values.hubUrl }}
  image: ghcr.io/acorn-io/hub:main
  permissions:
    - clusterRules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - get
            - list
            - watch
            - update
            - patch
            - delete
            - deletecollection
            - create
      serviceName: cluster-agent
  secrets:
    - target: token-cluster-agent
      secret: token-cluster-agent
---
apiVersion: v1
kind: Secret
metadata:
  name: token-cluster-agent
  namespace: acorn
type: secrets.acorn.io/token
data:
  token: {{ .Values.clusterAgentToken | b64enc }}
---
apiVersion: internal.admin.acorn.io/v1
cpuScaler: 0.25
default: true
description: Default offering
kind: ClusterComputeClassInstance
memory: {}
metadata:
  name: default
supportedRegions:
- local
---
apiVersion: api.acorn.io/v1
kind: App
metadata:
  name: acorn-istio-plugin
  namespace: acorn
spec:
  image: ghcr.io/acorn-io/acorn-istio-plugin:prod
  autoUpgrade: true
  autoUpgradeInterval: 15s
  permissions:
  - clusterRules:
    - apiGroups:
      - ""
      resources:
      - namespaces
      verbs:
      - list
      - get
      - patch
      - update
      - watch
    - apiGroups:
      - coordination.k8s.io
      resources:
      - leases
      verbs:
      - get
      - create
      - update
    - apiGroups:
      - ""
      resources:
      - pods
      verbs:
      - '*'
    - apiGroups:
      - ""
      resources:
      - pods/ephemeralcontainers
      verbs:
      - patch
      - update
    - apiGroups:
      - security.istio.io
      resources:
      - peerauthentications
      - authorizationpolicies
      verbs:
      - '*'
    - apiGroups:
      - networking.k8s.io
      resources:
      - ingresses
      verbs:
      - list
      - get
      - watch
      - update
    - apiGroups:
      - ""
      resources:
      - services
      verbs:
      - list
      - get
      - watch
    - apiGroups:
      - ""
      resources:
      - nodes
      verbs:
      - list
      - get
    serviceName: istio-plugin-controller
{{ end }}